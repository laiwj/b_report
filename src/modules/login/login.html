<div class="login_container" ms-important="login">
    <div class="login_content">
        <h2 class="login_content-title">报告分析平台登录系统</h2>
        <form class="content-box">
            <div class="content-form" id="login-form">
                <div class="content-form-logo"><img src="../images/logo-login.png" /></div>
                <div class="form-row">
                    <span class="form-row-addon mobile"></span>
                    <input type="text" id="account" class="text-area" ms-on-change="validate('account',$event)" ms-on-focus="focus($event)" ms-on-blur="blur($event)" ms-duplex="form.account" placeholder="手机/Email" />
                </div>
                <div class="form-row">
                    <span class="form-row-addon password "></span>
                    <input type="password" id="password" class="text-area" ms-on-change="validate('password',$event)" ms-on-focus="focus($event)" ms-on-blur="blur($event)" ms-duplex="form.password" placeholder="密码" />
                </div>
            </div>
            <p class="forget-password ">
                <!-- <a class="forget-password-href" href="#!/register "> 忘记密码？</a> -->
            </p>
            <div class="form-row">
                <button class="login-button " type="submit" ms-on-click="submitHandler($event)"><a>{{loginStatus}}</a></button>
            </div>
        </form>
    </div>
</div>
